<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div id="chat" class="chat-window"></div>
            <div class="input-area">
                <input type="text" id="message" class="message-input" placeholder="Введите сообщение...">
                <button class="send-btn" onclick="sendMessage()">Отправить</button>
            </div>
        </div>
        <div class="users">
            <h3>Онлайн:</h3>
            <ul id="users-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
